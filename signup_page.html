<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="signup.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="form_signup">

            <div class="forms">

                <img src="signup_image/icepep_logo.png" alt="" id="icepep">
                <h1>Sign Up</h1>
                <form action="">
                    <input type="name" id="first_name" placeholder="First Name" required>
                    <input type="name" id="last_name" placeholder="Last Name" required>
                    <input type="text" id="Student_number" placeholder="Enter Student number" required>
                    <input type="email" id="email_address" placeholder="Enter Email Address" required>

                    <input type="password" id="password" placeholder="Enter Password" required>

                    <input type="password" id="re_password" placeholder="Re-Enter Password" required>

                    <button>Submit</button>
                    <p id="AA">Already have an account <a href="#">Login</a></p>


                </form>
            </div>
            <img src="signup_image/bulsu_campuslogo.jpg" alt="" id="bulsu">
        </div>

    </div>
</body>

</html>
