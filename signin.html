<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="hero">
        <div class="form-content">
            <img src="./signup_image/icepep_logo.png" alt="" id="icepep">
            <h1>Login</h1>

            <form action="" class="uandp">
                <input type="username" name="user" id="studentnum" placeholder="Student Number" required>
                <input type="password" name="pass" id="studentpass" placeholder="Password" required>
                <p id="remember_me"><input type="checkbox"> Remember Me</p>
                <a href="#" id="forgot_password">Forgot Password?</a>


            </form>

            <button>Login</button>
            <p id="started">Dont have an accound? <a href="#">Get started</a></p>


        </div>


        <img src="./signup_image/bulsu_campuslogo.jpg" alt="" id="bulsu">

    </div>

</body>

</html>
