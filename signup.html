<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <img src="./signup_image/icpep_logo.png" alt="" id="icepep">
    <h1>Login</h1>
    <form action="" class="uandp">
        <input type="username" name="user" id="studentnum" placeholder="Student Number" required>
        <input type="password" name="pass" id="studentpass" placeholder="Password" required>
        <p id="remember_me"><input type="checkbox">Remember Me</p>

        <button>Login</button>

    </form>
    <div>
        <p id="started">Dont have an account? <a href="#">Get started</a></p>
        <a href="#" id="forgot_pass">Forgot Password?</a>
    </div>
    <img src="./signup_image/bulsu_campuslogo.jpg" alt="" id="bulsu">

</body>

</html>
